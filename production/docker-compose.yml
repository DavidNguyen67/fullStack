version: '3.8'

services:
  nginx:
    image: nginx:1.23.3
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ../frontend/build:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf

  backend:
    image: david-backend-backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      HOST: host.docker.internal
      KEY_COOKIE: jwt
      SECRET_KEY: bookingcare
      DATABASE_URL: mysql://root:davidnguyen67dev@host.docker.internal:3307/bookingcare
      PORT: 8080
      MAX_RECORD_LENGTH: 8
      MAX_NUMBER_SCHEDULES: 10
    ports:
      - '8080:8080'
    expose:
      - '8080'

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: bookingcare
      MYSQL_ROOT_PASSWORD: davidnguyen67dev
    ports:
      - '3307:3306'
